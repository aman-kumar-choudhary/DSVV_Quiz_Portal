<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Provide Feedback</h1>
        <form method="POST" action="/feedback">
            <div class="mb-4">
                <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
                <textarea id="feedback" name="feedback" class="w-full p-2 border rounded-lg mt-1" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
